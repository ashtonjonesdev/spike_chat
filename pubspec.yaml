name: stream_chat_with_firebase
description: A fully-functional chat application using Stream and Firebase
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  stream_chat_flutter: ^0.2.6+1
  stream_chat: ^0.2.3+3
  #  Required co-dependencies for Stream to work with iOS
  file_picker: ^1.13.3
  video_player: ^0.10.12+2
  image_picker: ^0.6.7+7

dev_dependencies:
  flutter_test:
    sdk: flutter

