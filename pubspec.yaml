name: stream_chat_with_firebase
description: A fully-functional chat application using Stream and Firebase
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.0
  stream_chat_flutter: ^0.2.7
  stream_chat: ^0.2.4
  #  Required co-dependencies for Stream to work with iOS
  file_picker: ^1.13.3
  video_player: ^0.10.12+2
  image_picker: ^0.6.7+7

  provider: ^4.1.3
  google_fonts: ^1.1.0
  start_jwt: ^0.2.0
  shared_preferences: ^0.5.10




dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
  - images/


