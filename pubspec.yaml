name: stream_chat_with_firebase
description: A fully-functional chat application using Stream and Firebase
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.0
  stream_chat_flutter: ^0.2.6+1
  stream_chat: ^0.2.3+3
  #  Required co-dependencies for Stream to work with iOS
  file_picker: ^1.13.3
  video_player: ^0.10.12+2
  image_picker: ^0.6.7+7

  #  Firebase and Auth dependencies
  firebase_core: ^0.5.0
  firebase_auth: 0.18.0+1
  firebase_analytics: ^6.0.0
  cloud_firestore: 0.14.0+2
  google_sign_in: ^4.5.3
  apple_sign_in: ^0.1.0
  flutter_secure_storage: ^3.2.1+1


  material_about: ^0.2.1
  share: '>=0.6.4+2 <2.0.0'
  url_launcher: ^5.4.10
  provider: ^4.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

